
    <mat-form-field class="form-field">
        <mat-label>Measurement</mat-label>
    <mat-select (valueChange)="valueChange($event)">
       <ng-container *ngFor="let item of  measurementValues" >
       
        <mat-option  *ngIf="item.id != this.IDControl " [value]="item.id"  > 
            {{item.measurementName}}
        </mat-option>
    </ng-container>
  
    </mat-select>
</mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Value </mat-label>
        <input  matInput placeholder="Value"
        [(ngModel)]="valueOfInput" 
           (change)="textChange()"
          (ngModelChange)="textChange()"
          (keydown)="textChange()"
          autocomplete="off"
          appAcceptIntOnly >
          <mat-hint>
          <span>Selling Price</span> <span> {{(calculatedSellingPrice )|currency}}  </span>
            <br/>
          <span>Purchase Price</span> <span> {{(calculatedPurchasingPrice)|currency}} </span>
        </mat-hint>
    </mat-form-field>
