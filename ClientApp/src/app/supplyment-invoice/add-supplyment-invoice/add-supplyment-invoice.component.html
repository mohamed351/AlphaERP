<mat-card>
    <mat-card-header>
        <h4>Supplyment Invoice</h4>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-card>
            
                <mat-form-field class="halfwidth">
                    <mat-label>Supplier</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let supplier of Suppliers" [value]="supplier.ID">
                        {{supplier.Name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field class="ml-5 halfwidth">
                    <mat-label>Invoice Date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                  <mat-form-field class="halfwidth">
                    <mat-label>Store</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let store of Stores" [value]="store.ID">
                        {{store.Name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                
            </mat-card>

            <mat-card class="mt-5">
              <button type="button" mat-raised-button color="primary">Add Row</button>
              <div style="display: flex;" *ngFor="let item of InvoiceDetails.controls">

                <div style="flex: 1;">
                  <ng-select  [items]="Products" 
                  placeholder="ProductName"
                  bindLabel="ProductName"
                  bindValue="ID" 
                  >
                  </ng-select>
                </div>

                <div style="flex: 1;">
                  <ng-select  [items]="Products" 
                  placeholder="ProductSerial"
                  bindLabel="barCode"
                  bindValue="id" 
                  >
                  </ng-select>
                </div>

                <mat-form-field class="ml-3 ;flex: 1;">
                  <mat-label>Quantity</mat-label>
                  <input matInput type="text" >
                </mat-form-field>
                  

                <mat-form-field class="ml-3;flex: 1;">
                  <mat-label>ExpireDate</mat-label>
                  <input matInput [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              

              <mat-form-field class="ml-3;flex: 1;">
                <mat-label>Serial</mat-label>
                <input matInput type="text" >
              </mat-form-field>
              <button class="ml-3" type="button" mat-mini-fab color="warn"> 
                <mat-icon>
                  delete_forever
              </mat-icon>

              </button>
            </div>
            </mat-card>
        </form>
    </mat-card-content>

</mat-card>
