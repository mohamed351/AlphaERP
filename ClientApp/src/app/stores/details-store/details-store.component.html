<mat-card>

    <ng-container *ngIf="data != null then selectData else loading">

    </ng-container>

</mat-card>
<ng-template #selectData>
    <h2>Details</h2>
    <dl>
        <dt>Name</dt>
        <dd>{{this.data[0].Name}} </dd>
    </dl>
</ng-template>

<ng-template #loading>
    <div class="full-width-center">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
